name: Sync to Hugging Face
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # run: git push --force https://ioanfesteu:$HF_TOKEN@huggingface.co/spaces/ioanfesteu/Caretakers main
        run: git push --force https://ioanfesteu:$HF_TOKEN@huggingface.co/spaces/ioanF/Caretakers HEAD:main